log_format upstreamlog '[$time_local] $remote_addr - $remote_user - $server_name $host to: $upstream_addr: $upstream_http_host $request $status upstream_response_time $upstream_response_time msec $msec request_time $request_time';

resolver 169.254.0.2;

upstream matomo-external {
    server ${MATOMO_HOST};
    keepalive 20;
}

upstream matomo-internal {
	server ${MATOMO_INTERNAL_HOST};
}

gzip on;
gzip_disable "msie6";

server {
  listen 8080;

  add_header Referrer-Policy origin; # make sure outgoing links don't show the URL to the Matomo instance	
  index index.php index.html index.htm;
	try_files $uri $uri/ =404;

  ## only allow accessing the following php files
	location ~ ^/(index|matomo|piwik|js/index|plugins/HeatmapSessionRecording/configs).php {		
		proxy_pass http://matomo-internal;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass_request_headers on;
	}

	location ~ js/container_.*_preview\.js$ {
		expires off;
		add_header Cache-Control 'private, no-cache, no-store';
    proxy_pass http://matomo-internal;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass_request_headers on;
	}

	location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
		allow all;
		## Cache images,CSS,JS and webfonts for an hour
		## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
		expires 1h;
		add_header Pragma public;
		add_header Cache-Control "public";
    proxy_pass http://matomo-internal;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass_request_headers on;
	}

  	## properly display textfiles in root directory
	location ~/(.*\.md|LEGALNOTICE|LICENSE) {
		default_type text/plain;
    proxy_pass http://matomo-internal;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass_request_headers on;
	}

  ## deny access to all other .php files
	location ~* ^.+\.php$ {
		deny all;
		return 404;
	}

	## disable all access to the following directories
	location ~ /(config|tmp|core|lang) {
		deny all;
		return 404; # replace with 404 to not show these directories exist
	}
  
	location ~ /\.ht {
		deny all;
		return 404;
	}

	location ~ /(libs|vendor|plugins|misc/user) {
		deny all;
		return 404;
	}
  
  ## Special route for OIDC login callbacks
  location /_oauth/callback/ { 
    rewrite ^/_oauth/callback?(.*) /index.php?module=LoginOIDC&action=callback&provider=oidc break;
    proxy_pass https://matomo-external$uri$is_args$args;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass_request_headers on;
  }

  error_log /dev/stdout info;
  access_log /dev/stdout upstreamlog;
  rewrite_log on;
}
